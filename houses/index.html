<!DOCTYPE html>
<html lang="en" ng-app="chemistry">
<head>
    <link rel="stylesheet" type="text/css" href="photo-chemistry.css"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="photo-provider.js"></script>
</head>

<body>
    <div style="text-align: center" ng-controller="CompareCtrl">
		<div>{{ photo1.tag }}</div>
        <img ng-src="{{ photo1.src }}" ng-click="click(0)" style="max-width:50%"/>
        <img ng-src="{{ photo2.src }}" ng-click="click(1)" style="max-width:50%"/>
    </div>
    <div ng-controller="ListCtrl">
        <div ng-repeat="parent in parents | orderBy:'-ratio'">
            {{ parent.name }} <a target="{{ parent.href }}" href="{{ parent.href }}">{{ parent.href }}</a> ({{ parent.ratio }})
        </div>
    </div>
</body>
</html>
